syntax = "proto3";
package proto.entity;

import "entity/language.proto";

option java_package = "com.temp.rpc.entity";
option java_outer_classname = "PromotionEntity";

message Promotion {
    int32 id = 1;
    Language language = 2;
    int32 group = 3;
    string title = 4;
    string contents = 5;
    int32 priority = 6;
    bool enable = 7;
    int64 reg_date = 8; //unix time encoding
    int64 form_date = 9;
    int64 to_date = 10;
    string description = 11;

}

